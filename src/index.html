<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mchplus.js Starter Template</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>mchplus.js Starter Template</h1>
    <section>
      <h2>Your Address</h2>
      <form name="yourAddress">
        <button type="submit" class="btn btn-primary">Get</button>
      </form>
      <p>
        <span>Your Address: </span>
        <span id="your-address"></span>
      </p>
    </section>
    <section>
      <h2>Owner Of</h2>
      <form name="ownerOfForm">
        <p>
          <label for="contractAddress">Contract Address</label>
          <input type="text" name="contractAddress">
        </p>
        <p>
          <label for="tokenId">Token ID</label>
          <input type="text" name="tokenId">
        </p>
        <p>
          <button type="submit" class="btn btn-primary">Get</button>
        </p>
      </form>
      <p>
        <span>Owner Of:</span>
        <span id="owner-of"></span>
      </p>
    </section>
    <section>
      <h2>Transfer From</h2>
      <form name="transferFrom">
        <p>
          <label for="contractAddress">Contract Address</label>
          <input type="text" name="contractAddress">
        </p>
        <p>
          <label for="tokenId">Token ID</label>
          <input type="text" name="tokenId">
        </p>
        <p>
          <label for="destinationAddress">Destination Address</label>
          <input type="text" name="destinationAddress">
        </p>
        <p>
          <button type="submit" class="btn btn-primary">Post</button>
        </p>
      </form>
      <p>
        <span>Transfer Status:</span>
        <span id="transfer-status"></span>
      </p>
    </section>
    <section>
      <h2>Metadata</h2>
      <form name="metadata">
        <p>
          <label for="contractAddress">Contract Address</label>
          <input type="text" name="contractAddress">
        </p>
        <p>
          <label for="tokenId">Token ID</label>
          <input type="text" name="tokenId">
        </p>
        <p>
          <label for="name">Name</label>
          <input type="text" name="name">
        </p>
        <p>
          <label for="description">Description</label>
          <input type="text" name="description">
        </p>
        <p>
          <label for="image">Image URL</label>
          <input type="text" name="image">
        </p>
        <p>
          <button type="submit" class="btn btn-primary">Post</button>
        </p>
      </form>
      <p>
        <span>Metadata Post Status:</span>
        <span id="metadata-post-status"></span>
      </p>
    </section>
  </div>
</body>
</html>
